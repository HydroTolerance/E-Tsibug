<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Log Out</h4>
    <h3>Are you sure?</h3>
  </div>

  <div class="ion-margin-top ion-text-center">
    <ion-button expand="block" (click)="welcome()" color="primary">Yes</ion-button>
    
  </div>

  <div class="ion-margin-top ion-text-center">
    <ion-button fill="outline" expand="block" (click)="dismiss()">No</ion-button>
  </div>

  <div class="wave">
    <img src="../../assets/wave.svg" style="width: 100%; height: 100%; opacity: 70%;">
</div>
</ion-content>
